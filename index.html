<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piano Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- external Bootstrap 4  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Google font -->
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=vietnamese"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    /> -->
    <!-- Font awesome online -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- internal javascript -->
    <script src="./js/storeAudio.js"></script>
    <script src="./js/playAudio.js"></script>
    <!-- internal style sheet -->
    <link rel="stylesheet" type="text/css" href="./style/body.css" />
  </head>

  <body id="body">
    <!-- <header>
      <nav></nav>
    </header> -->
    <main>
      <section class="piano">
        <div class="background-piano"></div>
        <div class="key-board">
          <!-- placeholder tone -->
          <div class="frame-5 piano-mobile">
            <div class="black-key-1"></div>
            <div class="black-key-2"></div>
            <div class="black-key-3"></div>
            <div class="black-key-4"></div>
            <div class="black-key-5"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- tone 3 -->
          <div class="frame-5">
            <div id="note-db3" class="black-key-1"><span>2</span></div>
            <div id="note-eb3" class="black-key-2"><span>3</span></div>
            <div id="note-gb3" class="black-key-3"><span>5</span></div>
            <div id="note-ab3" class="black-key-4"><span>6</span></div>
            <div id="note-bb3" class="black-key-5"><span>7</span></div>
            <div id="note-c3"><span>Q</span></div>
            <div id="note-d3"><span>W</span></div>
            <div id="note-e3"><span>E</span></div>
            <div id="note-f3"><span>R</span></div>
            <div id="note-g3"><span>T</span></div>
            <div id="note-a3"><span>Y</span></div>
            <div id="note-b3"><span>U</span></div>
          </div>
          <!-- tone 4 -->
          <div class="frame-5">
            <div id="note-db4" class="black-key-1"><span>9</span></div>
            <div id="note-eb4" class="black-key-2"><span>0</span></div>
            <div id="note-gb4" class="black-key-3"><span>S</span></div>
            <div id="note-ab4" class="black-key-4"><span>D</span></div>
            <div id="note-bb4" class="black-key-5"><span>F</span></div>
            <div id="note-c4"><span>I</span></div>
            <div id="note-d4"><span>O</span></div>
            <div id="note-e4"><span>P</span></div>
            <div id="note-f4"><span>Z</span></div>
            <div id="note-g4"><span>X</span></div>
            <div id="note-a4"><span>C</span></div>
            <div id="note-b4"><span>V</span></div>
          </div>
          <!-- tone 5 -->
          <div class="frame-5">
            <div id="note-db5" class="black-key-1"><span>H</span></div>
            <div id="note-eb5" class="black-key-2"><span>J</span></div>
            <div id="note-gb5" class="black-key-3"><span>L</span></div>
            <div id="note-ab5" class="black-key-4"><span>;</span></div>
            <div id="note-bb5" class="black-key-5"><span>'</span></div>
            <div id="note-c5"><span>B</span></div>
            <div id="note-d5"><span>N</span></div>
            <div id="note-e5"><span>M</span></div>
            <div id="note-f5"><span>,</span></div>
            <div id="note-g5"><span>.</span></div>
            <div id="note-a5"><span>/</span></div>
            <div id="note-b5"><span>\</span></div>
          </div>
          <!-- placeholder tone -->
          <div class="frame-5 piano-mobile">
            <div class="black-key-1"></div>
            <div class="black-key-2"></div>
            <div class="black-key-3"></div>
            <div class="black-key-4"></div>
            <div class="black-key-5"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
      <span class="user-manual"
        ><b>*</b> No capitalization and Vietnamese unikey mode</span
      >
    </main>
  </body>
</html>
