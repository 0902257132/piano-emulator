<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piano Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- external Bootstrap 4  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=vietnamese"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome online -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- external style sheet -->
    <link rel="stylesheet" type="text/css" href="./style/body.css" />
  </head>

  <body id="body">
    <!-- <header>
      <nav></nav>
    </header> -->
    <main>
      <section class="piano">
        <!-- placeholder tone -->
        <div class="frame-5">
          <div class="notes black-key-1"></div>
          <div class="notes black-key-2"></div>
          <div class="notes black-key-3"></div>
          <div class="notes black-key-4"></div>
          <div class="notes black-key-5"></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div class="notes"></div>
          <div class="notes"></div>
        </div>
        <!-- tone 3 -->
        <div class="frame-5">
          <div class="notes black-key-1"><span>2</span></div>
          <div class="notes black-key-2"><span>3</span></div>
          <div class="notes black-key-3"><span>5</span></div>
          <div class="notes black-key-4"><span>6</span></div>
          <div class="notes black-key-5"><span>7</span></div>
          <div><span>Q</span></div>
          <div><span>W</span></div>
          <div><span>E</span></div>
          <div><span>R</span></div>
          <div><span>T</span></div>
          <div class="notes"><span>Y</span></div>
          <div><span>U</span></div>
        </div>
        <!-- tone 4 -->
        <div class="frame-5">
          <div id="black-key-d-4" class="black-key-1"><span>9</span></div>
          <div id="black-key-e-4" class="black-key-2"><span>0</span></div>
          <div id="black-key-g-4" class="black-key-3"><span>S</span></div>
          <div id="black-key-a-4" class="black-key-4"><span>D</span></div>
          <div id="black-key-b-4" class="black-key-5"><span>F</span></div>
          <div id="white-key-d4" class=""><span>I</span></div>
          <div id="white-key-e4" class=""><span>O</span></div>
          <div id="white-key-f4" class=""><span>P</span></div>
          <div id="white-key-g4" class="notes"><span>Z</span></div>
          <div id="white-key-a4" class="notes"><span>X</span></div>
          <div id="white-key-b4" class="notes"><span>C</span></div>
          <div id="white-key-c4" class="notes"><span>V</span></div>
        </div>
        <!-- tone 5 -->
        <div class="frame-5">
          <div class="notes black-key-1"><span>H</span></div>
          <div class="notes black-key-2"><span>J</span></div>
          <div class="notes black-key-3"><span>L</span></div>
          <div class="notes black-key-4"><span>;</span></div>
          <div class="notes black-key-5"><span>'</span></div>
          <div>
            <span>B</span>
          </div>
          <div>
            <span>N</span>
          </div>
          <div>
            <span>M</span>
          </div>
          <div>
            <span>,</span>
          </div>
          <div>
            <span>.</span>
          </div>
          <div>
            <span>/</span>
          </div>
          <div>
            <span>\</span>
          </div>
        </div>
        <!-- placeholder tone -->
        <div class="frame-5">
          <div class="notes black-key-1"></div>
          <div class="notes black-key-2"></div>
          <div class="notes black-key-3"></div>
          <div class="notes black-key-4"></div>
          <div class="notes black-key-5"></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
  </body>

  <!-- external javascript -->
  <script type="text/javascript" src="./js/playAudio.js"></script>
</html>
